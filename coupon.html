<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon - Dates Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateCoupon() {
            const couponInput = document.getElementById('coupon').value;
            const validCoupon = "BORA3Y1";
            const message = document.getElementById('message');
            
            if (couponInput === validCoupon) {
                message.textContent = "Coupon accepted! You now have access to the premium mode.";
                message.style.color = "green";
            } else {
                message.textContent = "Invalid coupon code. Please try again.";
                message.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="description.html">Description</a></li>
                <li><a href="premium.html">Premium</a></li>
                <li><a href="coupon.html">Coupon</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="coupon">
            <h1>Enter Coupon Code</h1>
            <input type="text" id="coupon" placeholder="Enter your coupon code">
            <button class="validate-button" onclick="validateCoupon()">Submit</button>
            <p id="message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dates Fitness. All rights reserved.</p>
    </footer>
</body>
</html>
